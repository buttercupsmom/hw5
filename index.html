<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Every Day Planner</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Daily Planner</h1>
        <p class="lead">A simple calendar application for scheduling your work day!</p>
        <p id="currentDay" class="lead">January 10th, 2022</p>
    </header>
    <div class="container">
        <!-- Hour 1 -->
        <!-- Timeblocks go here -->
        <div class="row js-row" id="hour9" data-hour="9">

            <div class="col-1 hour">9am</div>
            <!-- Task -->
            <textarea class="col-10 js-task">Make Coffee and Smoothie</textarea>
            <!-- Save Button -->
            <button class="btn col-1 js-saveBtn saveBtn"><i class="fas fa-calendar-plus"></i></button>
        </div>
